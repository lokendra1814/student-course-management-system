{% extends 'base.html' %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h2 class="mb-3">ðŸ“Š Course Enrollments</h2>

  {% if courses %}

    <thead class="table-dark">
      <tr><th>Course ID</th><th>Course Name</th><th>Total Students</th></tr>
    </thead>
    <tbody>
      {% for c in courses %}

  {% endif %}

</div>
{% endblock %}
