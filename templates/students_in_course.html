{% extends 'base.html' %}
{% block content %}
<div class="card p-4 shadow-sm">
  <h2 class="mb-3">ğŸ“– Students in {{ course['course_name'] }}</h2>

  {% if students %}
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr><th>ID</th><th>Name</th><th>Email</th></tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr><td>{{ s['student_id'] }}</td><td>{{ s['name'] }}</td><td>{{ s['email'] }}</td></tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <p class="text-muted">No students enrolled in this course.</p>
  {% endif %}

</div>
{% endblock %}
