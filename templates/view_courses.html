{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2>All Courses</h2>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Course Name</th>
        <th>Duration</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course['course_id'] }}</td>
        <td>{{ course['course_name'] }}</td>
        <td>{{ course['duration'] }}</td>
        <td>
          <a href="{{ url_for('students_in_course', course_id=course['course_id']) }}" 
             class="btn btn-info btn-sm">
            View Students
          </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
